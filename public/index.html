<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Inventory App using Tailwind &js</title>
  </head>

  <body>
    <div class="bg-slate-800">
      <!-- appbar -->
      <div
        class="h-12 flex items-center justify-center bg-slate-700 gap-x-4 mb-6"
      >
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App using Tailwind & js
        </h1>
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 font-bold text-slate-300"
          >7</span
        >
      </div>
      <!-- app content -->
      <div class="container max-w-xl mx-auto">
        <!-- category form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            Add New category
          </h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label class="block text-slate-400 mb-1" for="category-title"
                >title</label
              >
              <input
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                type="text"
                name="category-title"
                id="category-title"
              />
            </div>
            <div>
              <label
                class="block text-slate-400 mb-1"
                for="category-description"
                >title</label
              >
              <textarea
                name="category-description"
                id="category-description"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              ></textarea>
            </div>
            <div class="flex items-center justify- gap-x-4">
              <button
                class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
              >
                Cancel
              </button>
              <button
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                Add New category
              </button>
            </div>
          </form>
        </div>
        <!-- product form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label class="block mb-1 text-slate-400" for="product-title"
                >Product title</label
              >
              <input
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                type="text"
                name="product-title"
                id="product-title"
              />
            </div>
            <div>
              <label class="block mb-1 text-slate-400" for="quantity"
                >Product title</label
              >
              <input
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                type="number"
                name="quantity"
                id="quantity"
              />
            </div>
            <div>
              <label class="block mb-1 text-slate-400" for="category"
                >Product title</label
              >
              <select
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                name="category"
                id="category"
              >
                <option class="bg-slate-500 text-slate-400" value="">
                  select a category
                </option>
                <option class="bg-slate-500 text-slate-400" value="backend">
                  backend
                </option>
                <option class="bg-slate-500 text-slate-400" value="frontend">
                  frontend
                </option>
              </select>
            </div>
            <div class="flex items-center justify-center gap-x-4">
              <button
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2 w-full"
              >
                Add New product
              </button>
            </div>
          </form>
        </div>
        <!-- product list -->
        <div>
          <h2 class="text-xl text-slate-300 font-bold mb-2">Added Product</h2>
          <div class="flex items-center justify-between mb-2">
            <label class="text-slate-400" for="search-product">Search</label>
            <input
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              type="search"
              name="search-product"
              id="search-product"
            />
          </div>

          <div class="flex items-center justify-between mb-4">
            <label class="text-slate-400" for="sort-product">sort</label>
            <select
              class="bg-transparent text-slate-400 border rounded-xl"
              name="sort-product"
              id="sort-product"
            >
              <option class="bg-slate-500 text-slate-400" value="newest">
                newest
              </option>
              <option class="bg-slate-500 text-slate-400" value="oldest">
                oldest
              </option>
            </select>
          </div>

          <div class="flex flex-col">
            <div class="flex items-center justify-between mb-2">
              <span class="text-slate-400">React.js</span>
              <div class="flex items-center gap-x-4">
                <span class="text-slate-400">date</span>
                <span
                  class="block px-3 py-0.5 text-slate-400 border rounded-2xl border-slate-400"
                  >frontend</span
                >
                <span
                  class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 text-slate-300"
                  >7</span
                >
                <button
                  class="border px-2 py-0.5 rounded-2xl border-red-400 text-red-400"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
